<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="color-scheme" content="light dark" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
            <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob:; font-src 'self' data: blob:; script-src 'self' 'unsafe-inline'; style-src 'self' blob: 'unsafe-inline'; img-src 'self' blob: data:; connect-src 'self' blob: data: *; frame-src blob: data:; object-src blob: data:; form-action 'none';" />
            <style>
                body {
                    --active-bg: rgba(0, 0, 0, .05);
                    --side-nav-width: 32px;
                }
                @media screen and (min-width: 960px) {
                    body {
                        --side-nav-width: 58px;
                    }
                }
                @supports (color-scheme: light dark) {
                    @media (prefers-color-scheme: dark) {
                        body {
                            --active-bg: rgba(255, 255, 255, .1);
                        }
                    }
                }
                
                html {
                    height: 100%;
                }
                body {
                    --manabi-red: #ff4500;
                    --secondary-color: #7a7a7a;
                    --tertiary-color: #c3c3c3;
                    --nav-primary-font-size: 0.72rem;
                    --nav-secondary-font-size: 0.86rem;
                    --nav-accent-color: #3d3d3d;
                    --nav-horizontal-padding: 43px;
                    --nav-relocate-bg: rgba(0, 0, 0, 0.08);
                    --nav-relocate-icon-color: #2d2d2d;
                    
                    margin: 0 auto;
                    height: 100%;
                    /*height: 100dvh;*/
                    font: menu;
                    font-family: system-ui, sans-serif;
                }
                @media (prefers-color-scheme: dark) {
                    body {
                        --secondary-color: #7f7f7f;
                        --tertiary-color: #1e1e1e;
                        --nav-accent-color: #d0d0d0;
                        --nav-relocate-bg: rgba(255, 255, 255, 0.14);
                        --nav-relocate-icon-color: #f3f3f3;
                    }
                }
                
                button {
                    cursor: pointer;
                }
                
                #drop-target {
                    height: 100dvh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    visibility: hidden;
                }
                #drop-target h1 {
                    font-weight: 900;
                }
                #file-button {
                    font: inherit;
                    background: none;
                    border: 0;
                    padding: 0;
                    text-decoration: underline;
                    cursor: pointer;
                }
                .icon {
                    width: 24px;
                    height: 24px;
                    fill: none;
                    stroke: currentcolor;
                    stroke-width: 2px;
                    flex-shrink: 0;
                }
                .icon.finish-icon {
                    width: 1em;
                    height: 1em;
                    min-width: 1em;
                    min-height: 1em;
                    stroke: currentcolor;
                }
                .empty-state-icon {
                    margin: auto;
                }
                .toolbar {
                    box-sizing: border-box;
                    position: absolute;
                    z-index: 1;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    width: 100dvw;
                    height: 56px;
                    /*padding: 6px;*/
                    transition: opacity 250ms ease;
                    visibility: hidden;
                }
                .toolbar button {
                    padding: 3px 8px;
                    border-radius: 6px;
                    background: none;
                    border: 0;
                    color: var(--secondary-color);
                    display: flex;
                    align-items: center;
                    justify-content: start;
                    min-width: 0;
                    gap: 4px;
                    font-size: 12px;
                    font-weight: 600;
                }
                .toolbar button:hover {
                    background: rgba(0, 0, 0, .1);
                    color: currentcolor;
                }
                .toolbar button .button-label {
                    pointer-events: none;
                    color: inherit;
                    white-space: nowrap;
                }
                
                /* Position chapter-nav spinner inline where SVG was */
                .toolbar button .ispinner.nav-spinner {
                    display: inline-block !important;
                    position: relative !important;
                    width: 24px !important;
                    height: 24px !important;
                    vertical-align: middle !important;
                    margin: 0 !important;
                    top: 0 !important;
                    left: 0 !important;
                    transform: none !important;
                }
                
                .toolbar button[data-button-type="next"]:has(.button-label:not(:empty)) {
                    color: var(--manabi-red);
                }
                .button-stack{
                    display: grid;          /* let children overlap yet contribute width */
                }
                .button-stack > button{
                    grid-area: 1 / 1;       /* all share same cell */
                }
                /* keep the hidden rule */
                .button-stack > button[hidden] {
                    visibility: hidden;
                    pointer-events: none;
                    display: block !important; /* ensure grid space is still taken */
                    height: 0;
                    overflow: hidden;
                }
                #nav-bar {
                    z-index: 3;
                    bottom: 0;
                    -webkit-backdrop-filter: blur(30px);
                    contain: strict;
                    padding: 0;
                }
                #nav-content {
                    display: flex;
                    flex-direction: column;
                    width: 100%;
                    gap: 0;
                }
                #nav-top-row {
                    padding: 0;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    gap: 0;
                    height: 36px;
                    box-sizing: border-box;
                    position: relative;
                }
                .nav-top-line {
                    width: 100%;
                    position: relative;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    box-sizing: border-box;
                }
                #nav-primary-line {
                    padding: 0 var(--nav-horizontal-padding);
                    height: 16px;
                    line-height: 16px;
                }
                #nav-secondary-line {
                    padding: 0 var(--nav-horizontal-padding);
                    height: 20px;
                    line-height: 20px;
                }
                #nav-primary-text,
                #nav-secondary-text {
                    font-weight: 500;
                    color: var(--secondary-color);
                    text-align: center;
                    margin: 0 auto;
                    line-height: inherit;
                }
                #nav-primary-text {
                    font-size: 13px;
                    line-height: 13px;
                }
                #nav-secondary-text {
                    font-size: 17px;
                    letter-spacing: 0.02em;
                }
                .nav-secondary-center {
                    pointer-events: none;
                    width: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                #nav-floating-controls {
                    position: absolute;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    display: flex;
                    justify-content: space-between;
                    padding: 0 var(--nav-horizontal-padding);
                    pointer-events: none;
                    min-height: 24px;
                }
                .nav-secondary-side {
                    display: flex;
                    align-items: flex-end;
                    gap: 10px;
                    pointer-events: auto;
                }
                #nav-secondary-leading {
                    justify-content: flex-start;
                }
                #nav-secondary-trailing {
                    justify-content: flex-end;
                }
                .nav-section-progress {
                    font-size: 14px;
                    font-weight: 500;
                    color: var(--secondary-color);
                    white-space: nowrap;
                    transition: opacity 0.2s ease;
                }
                .nav-section-progress[hidden] {
                    display: none;
                }
                .nav-relocate-button {
                    display: flex;
                    align-items: center;
                    gap: 6px;
                    border: none;
                    background-color: var(--nav-relocate-bg);
                    color: var(--nav-accent-color, var(--secondary-color));
                    font-size: var(--nav-secondary-font-size, 0.86rem);
                    font-weight: 500;
                    padding: 1px 10px;
                    min-height: 22px;
                    border-radius: 999px;
                    cursor: pointer;
                    transition: color 0.2s ease, opacity 0.2s ease, background-color 0.2s ease;
                }
                .nav-relocate-button:disabled {
                    opacity: 0.35;
                    cursor: default;
                }
                .nav-relocate-button[hidden] {
                    display: none;
                }
                .nav-relocate-icon {
                    width: 19px;
                    height: 19px;
                    fill: var(--nav-relocate-icon-color, currentColor);
                    flex-shrink: 0;
                }
                .nav-relocate-page {
                    min-width: 1.5rem;
                    text-align: center;
                }
                #nav-bar.nav-hidden-due-to-scroll .nav-relocate-button,
                #nav-bar.nav-hidden-due-to-scroll .nav-section-progress {
                    opacity: 0;
                    pointer-events: none;
                }
                #completion-stack {
                    display: flex;
                    align-items: flex-end;
                    gap: 8px;
                }
                #completion-stack button {
                    border: none;
                    border-radius: 999px;
                    padding: 4px 12px;
                    min-height: 24px;
                    font-weight: 600;
                    cursor: pointer;
                }
                #completion-stack .button-label {
                    margin-left: auto !important;
                    margin-right: auto !important;
                }
                .toolbar button[data-button-type="finish"]:has(.button-label:not(:empty)) {
                    --finish-button-color: #1fa352;
                }
                #btn-finish {
                    background-color: var(--finish-button-color, #1fa352);
                    color: #fff;
                    box-shadow: 0 3px 10px rgb(0 0 0 / 0.18);
                }
                #btn-finish .icon {
                    color: inherit;
                }
                #btn-restart {
                    background-color: var(--manabi-red, #ff4500);
                    color: #fff;
                    box-shadow: 0 3px 10px rgb(0 0 0 / 0.18);
                }
                #btn-restart .icon {
                    color: inherit;
                }
                #nav-bottom-row {
                    width: 100%;
                    padding: 3px var(--nav-horizontal-padding) 0;
                    box-sizing: border-box;
                    display: flex;
                    align-items: center;
                }
                #progress-wrapper {
                    display: flex;
                    align-items: center;
                    width: 100%;
                    flex: 1;
                    gap: 12px;
                }
                #progress-slider {
                    flex-grow: 1;
                    margin: 0;
                    visibility: hidden;
                    /*accent-color: GrayText;*/
                }
                #nav-hidden-buttons {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 1px;
                    height: 1px;
                    overflow: hidden;
                    clip: rect(0 0 0 0);
                    clip-path: inset(50%);
                    pointer-events: none;
                }
                #nav-hidden-buttons button {
                    position: absolute;
                    left: -9999px;
                }
                #side-bar {
                    visibility: hidden;
                    box-sizing: border-box;
                    position: absolute;
                    z-index: 4;
                    top: 0;
                    left: 0;
                    height: 100dvh;
                    width: 320px;
                    transform: translateX(-320px);
                    display: flex;
                    flex-direction: column;
                    /*background: Canvas;*/
                    background-color: rgba(0, 0, 0, .05);
                    backdrop-filter: blur(20px);
                    color: CanvasText;
                    box-shadow: 0 0 0 1px rgba(0, 0, 0, .2), 0 0 40px rgba(0, 0, 0, .2);
                    transition: visibility 0s linear 300ms, transform 300ms ease;
                    contain: strict;
                }
                #side-bar.show {
                    visibility: visible;
                    transform: translateX(0);
                    transition-delay: 0s;
                }
                #side-bar-close-button {
                    all: unset;
                    position: absolute;
                    top: 0;
                    right: 1rem;
                    font-size: 20px;
                    font-weight: bold;
                    color: var(--secondary-color);
                    cursor: pointer;
                }
                #side-bar-close-button:hover {
                    color: currentcolor;
                }
                #loading-indicator, #dimming-overlay {
                    visibility: hidden;
                    position: fixed;
                    z-index: 2;
                    top: 0;
                    left: 0;
                    width: 100dvw;
                    height: 100dvh;
                    opacity: 0;
                    transition: visibility 0s linear 300ms, opacity 300ms ease;
                    contain: strict;
                }
                #loading-indicator {
                    background: rgba(255, 255, 255, 1);
                }
                @media (prefers-color-scheme: dark) {
                    #loading-indicator {
                        background: rgba(0, 0, 0, 1);
                    }
                }
                #dimming-overlay {
                    background: rgba(0, 0, 0, .2);
                }
                #side-bar-header {
                    padding: 1rem;
                    display: flex;
                    border-bottom: 1px solid rgba(0, 0, 0, .1);
                    align-items: center;
                }
                #side-bar-cover {
                    height: 10vh;
                    min-height: 60px;
                    max-height: 180px;
                    border-radius: 3px;
                    border: 0;
                    background: lightgray;
                    box-shadow: 0 0 1px rgba(0, 0, 0, .1), 0 0 16px rgba(0, 0, 0, .1);
                    margin-inline-end: 1rem;
                }
                #side-bar-cover:not([src]) {
                    display: none;
                }
                #side-bar-title {
                    margin: .5rem 0;
                    font-size: inherit;
                }
                #side-bar-author {
                    margin: .5rem 0;
                    font-size: small;
                    color: var(--secondary-color);
                }
                #toc-view {
                    padding: .5rem;
                    overflow-y: scroll;
                }
                #toc-view li, #toc-view ol {
                    margin: 0;
                    padding: 0;
                    list-style: none;
                }
                #toc-view a, #toc-view span {
                    display: block;
                    border-radius: 6px;
                    padding: 8px;
                    margin: 2px 0;
                }
                #toc-view a {
                    color: CanvasText;
                    text-decoration: none;
                }
                #toc-view a:hover {
                    background: var(--active-bg);
                }
                #toc-view span {
                    color: var(--secondary-color);
                }
                #toc-view svg {
                    margin-inline-start: -24px;
                    padding-inline-start: 5px;
                    padding-inline-end: 6px;
                    fill: CanvasText;
                    cursor: default;
                    transition: transform .2s ease;
                    opacity: .5;
                }
                #toc-view svg:hover {
                    opacity: 1;
                }
                #toc-view [aria-current] {
                    font-weight: bold;
                    background: var(--active-bg);
                }
                #toc-view [aria-expanded="false"] svg {
                    transform: rotate(-90deg);
                }
                #toc-view [aria-expanded="false"] + [role="group"] {
                    display: none;
                }
                
                body.loading #loading-indicator {
                    visibility: visible !important;
                    opacity: 1 !important;
                    transition-delay: 0s !important;
                    pointer-events: auto !important;
                }
                body.loading foliate-view,
                body.loading .side-nav,
                body.loading #btn-prev-chapter,
                body.loading #btn-next-chapter,
                body.loading #btn-finish,
                body.loading #btn-restart {
                    visibility: hidden !important;
                    pointer-events: none !important;
                }
                
                /* From https://github.com/swordray/ispinner/blob/3e3b49eac80c9ba7494cb9485bb85f17e712292c/ispinner.css */
                .ispinner {
                    position: relative;
                    width: 20px;
                    height: 20px; }
                .ispinner .ispinner-blade {
                    position: absolute;
                    top: 6.5px;
                    left: 8.5px;
                    width: 2.5px;
                    height: 6.5px;
                    background-color: #8e8e93;
                    border-radius: 1.25px;
                    animation: iSpinnerBlade 1s linear infinite;
                    will-change: opacity; }
                .ispinner .ispinner-blade:nth-child(1) {
                    transform: rotate(45deg) translateY(-6.5px);
                    animation-delay: -1.625s; }
                .ispinner .ispinner-blade:nth-child(2) {
                    transform: rotate(90deg) translateY(-6.5px);
                    animation-delay: -1.5s; }
                .ispinner .ispinner-blade:nth-child(3) {
                    transform: rotate(135deg) translateY(-6.5px);
                    animation-delay: -1.375s; }
                .ispinner .ispinner-blade:nth-child(4) {
                    transform: rotate(180deg) translateY(-6.5px);
                    animation-delay: -1.25s; }
                .ispinner .ispinner-blade:nth-child(5) {
                    transform: rotate(225deg) translateY(-6.5px);
                    animation-delay: -1.125s; }
                .ispinner .ispinner-blade:nth-child(6) {
                    transform: rotate(270deg) translateY(-6.5px);
                    animation-delay: -1s; }
                .ispinner .ispinner-blade:nth-child(7) {
                    transform: rotate(315deg) translateY(-6.5px);
                    animation-delay: -0.875s; }
                .ispinner .ispinner-blade:nth-child(8) {
                    transform: rotate(360deg) translateY(-6.5px);
                    animation-delay: -0.75s; }
                .ispinner.ispinner-large {
                    width: 35px;
                    height: 35px; }
                .ispinner.ispinner-large .ispinner-blade {
                    top: 11.5px;
                    left: 15px;
                    width: 5px;
                    height: 12px;
                    border-radius: 2.5px; }
                .ispinner.ispinner-large .ispinner-blade:nth-child(1) {
                    transform: rotate(45deg) translateY(-11.5px); }
                .ispinner.ispinner-large .ispinner-blade:nth-child(2) {
                    transform: rotate(90deg) translateY(-11.5px); }
                .ispinner.ispinner-large .ispinner-blade:nth-child(3) {
                    transform: rotate(135deg) translateY(-11.5px); }
                .ispinner.ispinner-large .ispinner-blade:nth-child(4) {
                    transform: rotate(180deg) translateY(-11.5px); }
                .ispinner.ispinner-large .ispinner-blade:nth-child(5) {
                    transform: rotate(225deg) translateY(-11.5px); }
                .ispinner.ispinner-large .ispinner-blade:nth-child(6) {
                    transform: rotate(270deg) translateY(-11.5px); }
                .ispinner.ispinner-large .ispinner-blade:nth-child(7) {
                    transform: rotate(315deg) translateY(-11.5px); }
                .ispinner.ispinner-large .ispinner-blade:nth-child(8) {
                    transform: rotate(360deg) translateY(-11.5px); }
                
                @keyframes iSpinnerBlade {
                    0% {
                        opacity: 0.85; }
                    50% {
                        opacity: 0.25; }
                    100% {
                        opacity: 0.25; } }
                /* End of forked iSpinner CSS */
                
                .ispinner {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
                
                /* Short-label support for narrow viewports */
                .toolbar button .button-label.short {
                    display: none;
                }
                @media (max-width: 480px) {
                    .toolbar button .button-label.full {
                        display: none;
                    }
                    .toolbar button .button-label.short {
                        display: inline;
                    }
                }
                
                /* Center-align prev/next labels within their buttons */
                button[data-button-type="prev"] .button-label,
                button[data-button-type="next"] .button-label {
                    margin-left: auto !important;
                    margin-right: auto !important;
                }
                
                /* Side-nav tall chevrons */
                .side-nav {
                    position: fixed;
                    top: 30px;
                    bottom: 60px;
                    width: var(--side-nav-width, 32px);
                    height: auto;
                    padding: 0;
                    background: none;
                    border: none;
                    cursor: pointer;
                    z-index: 5;
                    -webkit-user-select: none;
                    border-radius: 6px;
                }
                .side-nav.show-next .icon {
                    opacity: 1 !important;
                    -webkit-user-select: none;
                    /*pointer-events: auto;*/
                }
                .side-nav .icon {
                    opacity: 0;
                    transition: opacity 0.25s ease-out;
                    /*pointer-events: none;*/
                    
                    width: 18px;
                    height: 48px;
                    stroke-width: 4px;
                    stroke: var(--secondary-color);
                }
                .side-nav .icon {
                    opacity: 0;
                }
                .side-nav .icon.chevron-visible {
                    transition: opacity 0.02s ease-in, filter 0.2s ease-in 0.1s;
                }
                .side-nav:active .icon,
                .side-nav.pressed .icon,
                .side-nav:active .icon.chevron-visible,
                .side-nav.pressed .icon.chevron-visible {
                    transition: opacity 0.02s ease-in, filter ease-in 0.03s;
                }
                .side-nav:active .icon,
                .side-nav.pressed .icon,
                .side-nav .icon.chevron-visible {
                    opacity: 1 !important;
                    stroke: CanvasText;
                }
                @media (hover: hover) and (pointer: fine) {
                    .side-nav:hover .icon {
                        opacity: 1;
                        stroke: CanvasText;
                        /*pointer-events: auto;*/
                    }
                }
                @media (hover: hover) and (pointer: fine) {
                    #nav-bar:hover ~ .side-nav .icon {
                        opacity: 1;
                        stroke: CanvasText;
                    }
                }
                .side-nav[disabled], .side-nav:disabled {
                    opacity: 0 !important;
                    pointer-events: none !important;
                    cursor: default !important;
                }
                #btn-scroll-left {
                    left: 0;
                    text-align: left;
                }
                #btn-scroll-right {
                    right: 0;
                    text-align: right;
                }
                #btn-scroll-left .icon {
                    margin-left: calc(var(--side-nav-width, 32px) / 5);
                }
                #btn-scroll-right .icon {
                    margin-right: calc(var(--side-nav-width, 32px) / 5);
                }
                
                /* Generated with Input range slider CSS style generator (version 20211225)
                 https://toughengineer.github.io/demo/slider-styler */
                input[type=range].styled-slider {
                    height: 20px;
                    -webkit-appearance: none;
                    background: transparent;
                }
                input[type=range].styled-slider:focus {
                    outline: none;
                }
                input[type=range].styled-slider::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    width: 24px;
                    height: 14px;
                    border-radius: 14px;
                    background: var(--theme-background-color);
                    border: 1px solid var(--secondary-color);
                    /*box-shadow: 0 0 1px CanvasText;*/
                    box-shadow: 0 0 1px var(--secondary-color);
                    margin-top: calc(2px * 0.5 - 14px * 0.5);
                }
                input[type=range].styled-slider::-webkit-slider-runnable-track {
                    height: 2px;
                    border: none;
                    border-radius: 2px;
                    background: var(--secondary-color);
                    box-shadow: none;
                }
                input[type=range].styled-slider::-webkit-slider-thumb:hover,
                input[type=range].styled-slider::-webkit-slider-thumb:active {
                    /*background: CanvasText;*/
                    background: var(--tertiary-color);
                    cursor: pointer;
                }
                input[type=range].styled-slider:hover::-webkit-slider-runnable-track,
                input[type=range].styled-slider:active::-webkit-slider-runnable-track {
                    cursor: pointer;
                }
                input[type=range].styled-slider.slider-progress::-webkit-slider-runnable-track {
                    background: linear-gradient(to right, var(--secondary-color) var(--sx), transparent 0) 0/100% 100% no-repeat,
                    color-mix(in srgb, var(--secondary-color) 30%, transparent 70%);
                }
                input[type=range].styled-slider.slider-progress:dir(rtl)::-webkit-slider-runnable-track {
                    background: linear-gradient(to left, var(--secondary-color) var(--sx), transparent 0) 0/100% 100% no-repeat,
                    color-mix(in srgb, var(--secondary-color) 30%, transparent 70%);
                }
                input[type=range].styled-slider.slider-progress {
                    --range: calc(var(--max) - var(--min));
                    --ratio: calc((var(--value) - var(--min)) / var(--range));
                    --sx: calc(0.5 * 14px + var(--ratio) * (100% - 14px));
                    accent-color: #ffffff;
                }
                
                /* Performance optimization */
                foliate-view {
                    contain: strict;
                    will-change: transform;
                    transform: translateZ(0);
                }
                
                /* View Transitions */
                /*
                 @keyframes fade-in { from { opacity: 0; } }
                 @keyframes fade-out { to { opacity: 0; } }
                 @keyframes slide-from-left { from { transform: translateX(-30px); } }
                 @keyframes slide-from-right { from { transform: translateX(30px); } }
                 @keyframes slide-to-left { to { transform: translateX(-30px); } }
                 @keyframes slide-to-right { to { transform: translateX(30px); } }
                 
                 ::view-transition-image-pair(root) {
                 isolation: auto;
                 }
                 
                 ::view-transition-old(root),
                 ::view-transition-new(root) {
                 animation: none;
                 mix-blend-mode: normal;
                 display: block;
                 }
                 
                 ::view-transition-old(scroll-to) {
